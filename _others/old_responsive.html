<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Layout with Inline-Block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
        }

        aside {
            display: inline-block;
            width: 25%;
            background-color: #ddd;
            vertical-align: top;
        }

        main {
            display: inline-block;
            width: 50%;
            background-color: #fff;
        }

        footer {
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
        }

        section {
            margin-bottom: 1.5rem;
        }

        /* Responsive Styles */
        aside,
        main {
            width: 100%;
            display: block;
        }

        @media (min-width: 768px) {

            aside,
            main {
                display: inline-block;
            }

            aside:first-of-type {
                width: 24%;
            }

            main {
                width: 50%;
            }

            aside:last-of-type {
                width: 24%;
            }
        }

        /* According to ChatGPT:
            vertical-align: top;: Supported in CSS2 (1998), so very widely supported across all browsers.
            @media queries: Supported starting from CSS2.1 (2004) with full support in IE9 (2011) and all modern browsers.
        */
    </style>
</head>

<body>

    <header>
        <h1>Website Header</h1>
    </header>

    <aside>
        <h2>Left Sidebar</h2>
    </aside>

    <main>
        <h2>Main Content Area</h2>
        <section>
            <h3>Section 1</h3>
            <p>This is the first section of content.</p>
        </section>
        <section>
            <h3>Section 2</h3>
            <p>This is the second section of content.</p>
        </section>
    </main>

    <aside>
        <h2>Right Sidebar</h2>
    </aside>

    <footer>
        <p>Footer Content &copy; 2024</p>
    </footer>

</body>

</html>
