<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Layout with Inline-Block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
        }

        /* Use float to simulate columns */
        aside {
            float: left;
            width: 25%;
            background-color: #ddd;
            padding: 1rem;
        }
        main {
            float: left;
            width: 50%;
            background-color: #fff;
            padding: 1rem;
        }
        footer {
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1rem;
            clear: both;
        }
        section {
            margin-bottom: 1.5rem;
        }

        /* Clear floats */
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>

    <header>
        <h1>Website Header</h1>
    </header>

    <div class="clearfix">
        <aside>
            <h2>Left Sidebar</h2>
        </aside>

        <main>
            <h2>Main Content Area</h2>
            <section>
                <h3>Section 1</h3>
                <p>This is the first section of content.</p>
            </section>
            <section>
                <h3>Section 2</h3>
                <p>This is the second section of content.</p>
            </section>
        </main>

        <aside>
            <h2>Right Sidebar</h2>
        </aside>
    </div>

    <footer>
        <p>Footer Content &copy; 2025</p>
    </footer>

</body>
</html>
