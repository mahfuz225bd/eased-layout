<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Complete Example of Eased Layout with HTML5 Semantic Elements (All Possible Ways Generated by JS)</title>
    <link rel="stylesheet" href="../dist/eased-layout.css">
    <style>
        header,
        aside,
        main,
        section,
        article,
        footer,
        div.container {
            border: 1px solid #000;
        }

        div.container {
            border: 1px solid red;
        }

        .layout {
            margin-top: 25px;
        }

        body {
            padding: 17px;
        }

        .copy-button {
            margin-left: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="layouts"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const layoutsContainer = document.getElementById('layouts');

            const generateLayouts = () => {
                const layoutList = []; // Renamed from layouts to layoutList
                let layoutCount = 1; // Initialize layout numbering

                // Loop through header placements
                const headerOptions = [
                    false,                  // Excluded
                    'body',                 // Inside body
                    'container',             // Inside div.container
                    'aside',                // As a child of aside
                    'main',                 // As a child of main
                    'article',              // As a child of article
                    'section'               // As a child of section
                ];

                // Loop through aside combinations: none, one (left), one (right), two
                const asideOptions = [
                    { left: false, right: false }, // none
                    { left: true, right: false },  // one left
                    { left: false, right: true },  // one right
                    { left: true, right: true }    // two asides
                ];

                // Loop through main content types
                const mainContentOptions = ['main', 'section', 'article'];

                // Loop through footer placements
                const footerOptions = [false, 'body', 'container']; // Excluded, in body, in div.container

                // Generate combinations
                headerOptions.forEach(header => {
                    asideOptions.forEach(aside => {
                        mainContentOptions.forEach(mainContent => {
                            footerOptions.forEach(footer => {
                                // Create a layout object
                                const layout = {
                                    header,
                                    asides: aside,
                                    content: [],
                                    footer,
                                    usescontainer: false // Track if div.container is used
                                };

                                // Open div.container if it's being used
                                if (header === 'container' || footer === 'container') {
                                    layout.content.push('<div class="container">');
                                    layout.usescontainer = true; // Mark that container is used
                                }

                                // Add the header
                                if (header && header !== 'container') {
                                    const headerText = `header, in ${header}`;
                                    layout.content.push(`<header>${headerText}</header>`);
                                }

                                // Add asides based on the count
                                if (aside.left) {
                                    layout.content.unshift(`<aside>aside (left), in ${header || 'body'}</aside>`);
                                }
                                if (aside.right) {
                                    layout.content.push(`<aside>aside (right), in ${header || 'body'}</aside>`);
                                }

                                // Add main content
                                const mainText = `${mainContent}, in ${header || 'body'}`;
                                layout.content.push(`<${mainContent}>${mainText}</${mainContent}>`);

                                // Add the footer
                                if (footer) {
                                    const footerText = `footer, in ${footer}`;
                                    layout.content.push(`<footer>${footerText}</footer>`);
                                }

                                // Close div.container if it was opened
                                if (layout.usescontainer) {
                                    layout.content.push('</div>');
                                }

                                // Store the layout
                                layoutList.push(layout);
                            });
                        });
                    });
                });

                // Create the HTML for each layout
                layoutList.forEach((layout, index) => {
                    const layoutDiv = document.createElement('div');
                    layoutDiv.classList.add('layout'); // Optionally set a class name for styles

                    // Set h3 innerText based on whether div.container is used
                    const h3Text = `Layout ${layoutCount} (${layout.usescontainer ? "With div.container" : "Without div.container"}):`;
                    let layoutHtml = `<h3>${h3Text} <button class="copy-button" data-layout="${encodeURIComponent(layout.content.join(''))}">Copy</button></h3>`;
                    layoutCount++; // Increment layout number

                    layout.content.forEach(content => {
                        layoutHtml += content;
                    });

                    layoutDiv.innerHTML = layoutHtml;
                    layoutsContainer.appendChild(layoutDiv); // Append to the correct container
                });

                // Add event listeners for copy buttons
                document.querySelectorAll('.copy-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const layoutCode = decodeURIComponent(e.target.dataset.layout);
                        navigator.clipboard.writeText(layoutCode).then(() => {
                            alert('Layout code copied to clipboard!');
                        }).catch(err => {
                            console.error('Could not copy text: ', err);
                        });
                    });
                });
            };

            // Generate and display layouts
            generateLayouts();
        });
    </script>

</body>

</html>
