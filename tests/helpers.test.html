    <script>
        // Create a element with a class name and text content
        function createElement(className, innerHTML, tagName, attributes = {}) {

            const element = document.createElement(tagName || 'div');
            element.className = className;

            // className.trim().split(/\s+/).forEach(cls => {
            //     try {
            //         if (!cls) return; // just in case
            //         console.log(`Adding class: "${cls}"`);
            //         element.classList.add(cls);
            //     } catch (e) {
            //         console.error(`Invalid class: "${cls}"`, e);
            //         throw e;
            //     }
            // });

            element.innerHTML = innerHTML;

            for (const [attr, value] of Object.entries(attributes)) {
                element.setAttribute(attr, value);
            }

            return element.outerHTML;
        }


        // Function to create test elements
        function test(classPrefix, classPostfixOrPostfixes, hasBreakpoints = false, baseClassName = '', tagName = 'div', attributes = {}, innerHTML = '') {
            // available breakpoints (excluding undefined first element)
            const breakpoints = ['tn', 'us', 'cp', 'xxs', 'xs', 'sm', 'md', 'lg', 'xl', 'xxl'];

            const results = [];

            if (hasBreakpoints) {
                // Format 1: With breakpoint, with classPostfixOrPostfixes
                if (classPostfixOrPostfixes) {
                    const isPostfixes = Array.isArray(classPostfixOrPostfixes);
                    const isPostfix = !isPostfixes;

                    if (isPostfixes) {
                        const values = [...classPostfixOrPostfixes];

                        values.forEach((value) => {
                            const strPostfix = new String(value);
                            results.push(`<h4>Class Postfix: ${strPostfix}</h4>`);

                            for (const bp of breakpoints) {
                                const fullClass = baseClassName ? `${baseClassName} ${classPrefix}-${bp}-${strPostfix}` : `${classPrefix}-${bp}-${strPostfix}`;
                                results.push(createElement(fullClass, innerHTML ? innerHTML : `.${fullClass}`, tagName, attributes));
                            }
                        });
                    }

                    if (isPostfix) {
                        const strPostfix = new String(classPostfixOrPostfixes);

                        for (const bp of breakpoints) {
                            const fullClass = baseClassName ? `${baseClassName} ${classPrefix}-${bp}-${strPostfix}` : `${classPrefix}-${bp}-${strPostfix}`;
                            results.push(createElement(fullClass, innerHTML ? innerHTML : `.${fullClass}`, tagName, attributes));
                        }
                    }
                }
                // Format 2: With breakpoint, without classPostfixOrPostfixes
                else {
                    for (const bp of breakpoints) {
                        const fullClass = baseClassName ? `${baseClassName} ${classPrefix}-${bp}` : `${classPrefix}-${bp}`;
                        results.push(createElement(fullClass, innerHTML ? innerHTML : `.${fullClass}`, tagName, attributes));
                    }
                }
            } else {
                // Format 3: Without breakpoint, with classPostfixOrPostfixes
                if (classPostfixOrPostfixes) {
                    const isPostfixes = Array.isArray(classPostfixOrPostfixes);
                    const isPostfix = !isPostfixes;

                    if (isPostfixes) {
                        const values = [...classPostfixOrPostfixes];

                        values.forEach((value) => {
                            const strPostfix = new String(value);                            
                            results.push(`<h4>Class Postfix: ${strPostfix}</h4>`);

                            const fullClass = baseClassName ? `${baseClassName} ${classPrefix}-${strPostfix}` : `${classPrefix}-${strPostfix}`;
                            results.push(createElement(fullClass, innerHTML ? innerHTML : `.${fullClass}`, tagName, attributes));
                        });
                    }

                    if (isPostfix) {
                        const strPostfix = new String(classPostfixOrPostfixes);

                        const fullClass = `${baseClassName} ${classPrefix}-${strPostfix}`;
                        results.push(createElement(fullClass, innerHTML ? innerHTML : `.${fullClass}`, tagName, attributes));
                    }


                }
                // Format 4: Without breakpoint, without classPostfixOrPostfixes
                else {
                    const className = classPrefix

                    const fullClass = baseClassName ? `${baseClassName} ${className}` : className;
                    results.push(createElement(fullClass, innerHTML ? innerHTML : `.${fullClass}`, tagName, attributes));
                }
            }

            // Append the results to the body with a h3
            const container = document.querySelector('.container');

            const testItem = document.createElement('div');
            testItem.className = 'test-item';

            const h3 = document.createElement('h3');
            h3.textContent = `Class Prefix: ${classPrefix}`;
            h3.id = `test-${classPrefix}`;
            testItem.appendChild(h3);

            const div = document.createElement('div');
            div.innerHTML = results.join('');

            testItem.appendChild(div);

            // Add a line break
            testItem.appendChild(document.createElement('br'));

            container.appendChild(testItem);

            return results.join('\n');
        }
    </script>

            // Search List
            const searchList = document.getElementById('searchList');
            searchList.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                navigation.querySelectorAll('li').forEach((li) => {
                    const text = li.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        li.style.display = 'block';
                    } else {
                        li.style.display = 'none';
                    }
                });
            });
        });
    </script>

</body>

</html>
